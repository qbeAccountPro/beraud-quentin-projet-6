    }

    .custom-table {
      text-align: center;
    }

    .custom-table th,

  <main class="w-75 mx-auto">
    <!-- Titre Send Money 
      &
      Bouton AddConnection -->

      </div>
      <div class="col-5 d-flex flex-column align-items-end mr-2">
        <button type="submit" class="btn btn-primary text-large px-5">Add Connection</button>
      </div>
    </div>
    <!-- Select a connection and send amount -->
    <div class="d-flex justify-content-around bg-grey py-5">
      <!-- Select a connection -->
      <div>
        <select class="form-select py-auto h-100 border-secondary" aria-label="Default select example">
          <option selected>Select a connection</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <!-- Select an ammount -->
      <div class="d-flex">
        <input type="text"
          class="form-control text-center input-group-prepend border-right-0 none-roundedBorderRight border-secondary h-100"
          value="0" id="amount" aria-describedby="basic-addon2" pattern="^\d*\.?\d*$">
        <div class="input-group-append">
          <span class="custom-unit input-group-text " id="basic-addon2">€</span>
        </div>
        <div class="d-flex flex-column">
          <button class="btn custom-increaseButton btn-sm" type="button" id="increment">^</button>
          <button class="btn custom-decreaseButton btn-sm" type="button" id="decrement">^</button>
        </div>
      </div>
      <!-- Press the Pay button -->
      <div class="py-auto">
        <button type="submit" class="btn btn-primary btn-large text-large custom-bg-green h-100">Pay</button>
      </div>
    </div>
    <div class="row mt-5 pl-2 py-2">My Transactions
    </div>
    <div class="row border border-dark">
      <table class="table-striped table-responsive-md my-auto custom-table">
        <thead>
          <tr class="custom-bg-green">
            <th scope="col">Connections</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Default</td>
            <td>Une cellule</td>
            <td>Une cellule</td>
          </tr>
          <tr>
            <td>Active</td>
            <td>Une cellule</td>
            <td>Une cellule</td>
          </tr>
          <tr>
            <td>Primary</td>
            <td>Une cellule</td>
            <td>Une cellule</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Naviguation tableau -->
    <div class="d-flex justify-content-center">
      <nav class="custom-nav-table">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </main>

  <!-- Script Increase or decrease amount -->
  <script>
    document.getElementById('decrement').addEventListener('click', function () {
      var amountInput = document.getElementById('amount');
      var currentValue = parseFloat(amountInput.value);
      if (currentValue > 0) {
        amountInput.value = (currentValue - 1).toFixed(2);
      }
    });
    document.getElementById('increment').addEventListener('click', function () {
      var amountInput = document.getElementById('amount');
      var currentValue = parseFloat(amountInput.value);
      amountInput.value = (currentValue + 1).toFixed(2);
    });
  </script>
