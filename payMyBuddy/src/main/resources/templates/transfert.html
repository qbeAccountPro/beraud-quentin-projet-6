<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pay My Buddy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <!-- Ajout de Font Awesome (pour les icônes) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .custom-gradient-bg {
      background: linear-gradient(to right, #87c24b, #61b95a);
    }

    .custom-bg-green {
      background-color: rgb(92, 184, 92);
      border-color: rgb(92, 184, 92);
    }

    .text-large {
      font-size: 20px;
    }

    .text-small {
      font-size: 7px;
    }

    .custom-py-40 {
      padding-top: 20px;
      padding-bottom: 20px;
    }

    /* CSS personnalisé pour la surbrillance bleue des liens*/
    .navbar-nav .nav-item .nav-link:hover {
      color: blue !important;
    }

    /* Supprimer le soulignement du premier mot du fil d'Arianne */
    .breadcrumb-item:first-child a {
      text-decoration: none;
    }

    .none-roundedBorderRight {
      border-top-right-radius: 0 !important;
      border-bottom-right-radius: 0 !important;
    }

    .custom-increaseButton {
      font-size: auto !important;
      background-color: white;
      border-color: rgb(220, 226, 230);
      border-top-left-radius: 0px;
      border-bottom-right-radius: 0px;
      border-bottom-left-radius: 0px;
      border-bottom: none;
    }

    .custom-decreaseButton {
      font-size: auto !important;
      background-color: white;
      border-color: rgb(220, 226, 230);
      border-top-right-radius: 0px;
      border-bottom-left-radius: 0px;
      border-bottom-right-radius: 0px;
    }

    .custom-unit {
      background-color: white;
      border-radius: 0px;
      border-left: none;
      border-right: none;

    }

    .rotate-180 {
      transform: rotate(180deg);
    }

    @media (min-width: 768px) {
      .btn-large {
        padding-left: 80px;
        padding-right: 80px;
      }
    }
  </style>
</head>

<body class="bg-white text-large">
  <header>
    <div class="container-fluid">
      <div class="mt-3 row justify-content-between">
        <!-- Titre PayMyBuddy -->
        <div class="col-5 ml-3 d-flex flex-column align-items-baseline">
          <h5 class="text-white rounded custom-gradient-bg px-3 py-3 text-large justify-content-center">Pay My Buddy
          </h5>
        </div>
        <!-- Barre de naviguation -->
        <div class="col-5 d-flex flex-column align-items-end">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-large">
                  <!-- Liens de navigation vers les pages HTML séparées -->
                  <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="transfert.html">Transfer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="logoff.html">Log off</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- Barre suivi de naviguation -->
      <div class="row bg-light my-1 pt-2">
        <nav class="ml-5 navbar text-large">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="home.html">Home</a></li>
            <li class="breadcrumb-item active">transfert</li>
          </ul>
        </nav>
      </div>
  </header>
  <main class="w-75 mx-auto">
    <!-- Titre Send Money 
      &
      Bouton AddConnection -->
    <div class="mt-3 row justify-content-between mb-2">
      <div class="col-5 d-flex flex-column align-items-baseline">
        Send Money
      </div>
      <div class="col-5 d-flex flex-column align-items-end">
        <button type="submit" class="btn btn-primary text-large px-5">Add Connection</button>
      </div>
    </div>
    <!-- Select a connection and send amount -->
    <div class="d-flex justify-content-around bg-light py-5">
      <!-- Select a connection -->
      <div class="">
        <select class="form-select py-auto h-100"
          aria-label="Default select example">
          <option selected>Select a connection</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <!-- Select an ammount -->
      <div class="my-auto">
        <div class="d-flex">
          <input type="text"
            class="form-control text-center custom-py-40 input-group-prepend border-right-0 none-roundedBorderRight"
            value="0" id="amount" aria-describedby="basic-addon2" pattern="^\d*\.?\d*$">
          <div class="input-group-append">
            <span class="custom-unit input-group-text " id="basic-addon2">€</span>
          </div>
          <div class="d-flex flex-column">
            <button class="btn custom-increaseButton text-small" type="button" id="increment">^</button>
            <button class="btn custom-decreaseButton rotate-180 text-small" type="button" id="decrement">^</button>
          </div>

        </div>
      </div>
      <!-- Press the Pay button -->
      <div class="my-auto h-100">
        <button type="submit" class="btn btn-primary btn-large text-large custom-bg-green">Pay</button>
      </div>
    </div>
    <div class="row bg-light mt-5">Titre tableau
    </div>
    <div class="row bg-info">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Classe</th>
            <th>Couleur</th>
            <th>Couleur</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Default</td>
            <td>Une cellule</td>
            <td>Une cellule</td>
          </tr>
          <tr class="bg-info">
            <td>Active</td>
            <td>Une cellule</td>
            <td>Une cellule</td>
          </tr>
          <tr class="bg-warning">
            <td>Primary</td>
            <td>Une cellule</td>
            <td>Une cellule</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </main>
  <footer>

  </footer>
  <script>
    document.getElementById('decrement').addEventListener('click', function () {
      var amountInput = document.getElementById('amount');
      var currentValue = parseFloat(amountInput.value);
      if (currentValue > 0) {
        amountInput.value = (currentValue - 1).toFixed(2);
      }
    });
    document.getElementById('increment').addEventListener('click', function () {
      var amountInput = document.getElementById('amount');
      var currentValue = parseFloat(amountInput.value);
      amountInput.value = (currentValue + 1).toFixed(2);
    });
  </script>
</body>

</html>
