<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pay My Buddy</title>
  <!-- Metada -->
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/global.css" th:href="@{css/global.css}" />
  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/scripts/profileBank.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</head>

<body class="bg-white text-large">
  <header>
    <div class="container-fluid">
      <div class="mt-3 row justify-content-between">
        <div class="col-5 ml-3 d-flex flex-column align-items-baseline">
          <h5 class="text-white rounded custom-gradient-bg px-3 py-3 text-large justify-content-center">Pay My Buddy
          </h5>
        </div>
        <div class="col-5 d-flex flex-column align-items-end">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Nav bar -->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-large">
                  <li class="nav-item">
                    <a class="nav-link" href="comingsoon">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/transfer">Transfer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/profileBank">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="comingsoon">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">Log off</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- Fil d'Arianne -->
      <div class="row bg-grey custom-line justify-content-between">
        <div class="col-5 d-flex flex-column align-items-baseline">
          <nav class="navbar text-large mx-2 my-2">
            <ul class="breadcrumb my-auto">
              <li class="breadcrumb-item"><a href="comingsoon">Home</a></li>
              <li class="breadcrumb-item active">Profile</li>
            </ul>
          </nav>
        </div>
      </div>
  </header>
  <main class="w-75 mx-auto">
    <div>
      <!-- Wallet Managmenet - part -->
      <div class="mt-5 row justify-content-between  ">
        <div class="col-5 d-flex flex-column align-items-baseline pt-3 ml-2">
          Wallet management - Send Amount :
        </div>
      </div>
      <div class="d-flex justify-content-around bg-grey py-4">
        <div class="d-flex flex-column align-items-center my-2">
          Credit your account :
          <div class="d-flex my-4">
            <input type="text"
              class="form-control text-center input-group-prepend border-right-0 none-roundedBorderRight border-secondary"
              value="0" id="amountPMB" aria-describedby="basic-addon2" pattern="^\d*\.?\d*$">
            <span class="custom-unit input-group-text " id="basic-addon2">€</span>
            <div class="d-flex flex-column pr-2">
              <button class="btn custom-increaseButton btn-sm" type="button" id="incrementPMB">^</button>
              <button class="btn custom-decreaseButton btn-sm" type="button" id="decrementPMB">^</button>
            </div>
            <button class="btn btn-primary text-large mx-3" id="sendPMB">Send</button>
          </div>
        </div>
        <div class="form-group d-flex flex-column align-items-center py-2">
          <label for="modal-amount" class="form-label mb-4 align-items-center">Balance :</label>
          <input type="text" class="form-control py-3 text-center" id="modal-amount" th:value="${profilePage.balance}"
            disabled>
        </div>
        <div class="d-flex flex-column align-items-center my-2">
          Debit your account :
          <div class="d-flex my-4">
            <input type="text"
              class="form-control text-center input-group-prepend border-right-0 none-roundedBorderRight border-secondary"
              value="0" id="amountBank" aria-describedby="basic-addon2" pattern="^\d*\.?\d*$">
            <span class="custom-unit input-group-text " id="basic-addon2">€</span>
            <div class="d-flex flex-column">
              <button class="btn custom-increaseButton btn-sm" type="button" id="incrementBank">^</button>
              <button class="btn custom-decreaseButton btn-sm" type="button" id="decrementBank">^</button>
            </div>
            <button class="btn btn-primary text-large mx-3" id="sendBank">Send</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Error message -->
    <div>
      <div id="profileBank-message" class="alert alert-danger py-4" role="alert" style="display: none;">
      </div>
    </div>
    <!-- Bank details - part -->
    <div>
      <div class="mt-5 row justify-content-between  ">
        <div class="col-5 d-flex flex-column align-items-baseline pt-3 ml-2">
          Bank details
        </div>
        <div class="d-flex flex-column align-items-stretch bg-grey my-2">
          <div class="form-group mt-2">
            <label for="bank-name" class="form-label">Bank name :</label>
            <input type="text" class="form-control" id="bank-name" th:value="${profilePage.bankName}" disabled>
          </div>
          <div class="form-group mb-4">
            <label for="iban" class="form-label">IBAN :</label>
            <input type="text" class="form-control" id="iban" th:value="${profilePage.iBAN}" disabled>
          </div>
        </div>
      </div>
  </main>

</body>

</html>
